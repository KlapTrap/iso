<mat-card class="country-details-panel">
  <mat-card-header>
    <div
      class="country-details-panel__flag"
      mat-card-avatar
      [style.background-image]="getCountryImageStyle(country!.iso2Code)"
    ></div>
    <mat-card-title>{{ country?.name }}</mat-card-title>
    <mat-card-subtitle>Country</mat-card-subtitle>
  </mat-card-header>
  <mat-list class="country-details-panel__list">
    <mat-divider></mat-divider>
    <mat-list-item>
      <div>
        <div class="country-details-panel__value-header">Capital City</div>
        <div>{{ country!.capitalCity }}</div>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <div>
        <div class="country-details-panel__value-header">Region</div>
        <div>{{ country!.region.value }}</div>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-divider></mat-divider>
    <mat-list-item>
      <div>
        <div class="country-details-panel__value-header">Longitude</div>
        <div>{{ country!.longitude }}</div>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <div>
        <div class="country-details-panel__value-header">Latitude</div>
        <div>{{ country!.latitude }}</div>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
</mat-card>
